<section class="dev-hero justify-content-center" style="min-height: 85vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="dev-skill-card p-4 p-md-5"
                    style="border-radius: var(--dev-radius-xl); animation: fadeInUp 0.5s ease-out forwards;">
                    <div class="text-center mb-4">
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <div class="dev-skill-icon mb-0" style="width: 80px; height: 80px;">
                                <i class="bi bi-person-fill-lock text-gradient" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-2">Bem-vindo</h2>
                        <p class="text-muted">Acesse sua conta para continuar</p>
                    </div>

                    <form id="login-form">
                        <div class="mb-3 text-start">
                            <label class="form-label text-muted small fw-bold text-uppercase ls-1">Email</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"
                                    style="background: var(--dev-bg-secondary); border-radius: var(--dev-radius-md) 0 0 var(--dev-radius-md); border: 1px solid var(--dev-border-color); border-right: none;">
                                    <i class="bi bi-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control text-white py-3 border-start-0"
                                    style="background: var(--dev-bg-secondary); border: 1px solid var(--dev-border-color); border-radius: 0 var(--dev-radius-md) var(--dev-radius-md) 0;"
                                    id="email" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="mb-4 text-start">
                            <label class="form-label text-muted small fw-bold text-uppercase ls-1">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"
                                    style="background: var(--dev-bg-secondary); border-radius: var(--dev-radius-md) 0 0 var(--dev-radius-md); border: 1px solid var(--dev-border-color); border-right: none;">
                                    <i class="bi bi-key text-muted"></i>
                                </span>
                                <input type="password" class="form-control text-white py-3 border-start-0"
                                    style="background: var(--dev-bg-secondary); border: 1px solid var(--dev-border-color); border-radius: 0 var(--dev-radius-md) var(--dev-radius-md) 0;"
                                    id="password" placeholder="******" required>
                            </div>
                        </div>

                        <button type="submit" class="dev-btn dev-btn-primary w-100 py-3 mb-3 justify-content-center">
                            <span id="login-btn-text">Entrar</span>
                            <div id="login-spinner" class="spinner-border spinner-border-sm ms-2" role="status"
                                style="display: none;"></div>
                        </button>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top"
                        style="border-color: var(--dev-border-color) !important; display: none;">
                        <!-- Content Removed -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Specific overrides for form controls to match theme focus states */
    .form-control:focus {
        background: var(--dev-bg-secondary) !important;
        border-color: var(--dev-accent-primary) !important;
        box-shadow: none;
        color: var(--dev-text-primary);
    }

    .input-group:focus-within .input-group-text {
        border-color: var(--dev-accent-primary) !important;
    }

    .form-control::placeholder {
        color: var(--dev-text-muted);
        opacity: 0.7;
    }

    .input-group-text {
        color: var(--dev-text-muted);
    }
</style>

<script>
    (function () {
        const form = document.getElementById('login-form');
        const btnText = document.getElementById('login-btn-text');
        const spinner = document.getElementById('login-spinner');

        // Modal for Role Selection
        const modalHtml = `
        <div class="modal fade" id="roleSelectorModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark border-secondary">
                    <div class="modal-header border-bottom-0 text-center justify-content-center">
                        <h5 class="modal-title fw-bold">Escolha seu Acesso</h5>
                    </div>
                    <div class="modal-body pb-5">
                        <p class="text-center text-muted mb-4">Você possui múltiplos níveis de acesso. Onde deseja entrar?</p>
                        <div class="d-grid gap-3 px-3" id="role-options">
                            <!-- Options injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const roleModal = new bootstrap.Modal(document.getElementById('roleSelectorModal'));

        // Redirect if already logged in (simple check)
        // Note: For multi-role, we might want to re-ask? But standard behavior is auto-redirect if session exists.
        // We'll trust the user wants to stay logged in.
        if (window.authService && window.authService.isAuthenticated()) {
            // We can just redirect to default or premium
            // If we really want to Ask, we would need to check roles again.
            // For now, let's just go to premium as landing.
            const user = window.authService.getUser();
            if (user && (user.role === 'admin' || (user.roles && user.roles.includes('admin')))) {
                window.core.navigate('/admin-cms');
            } else {
                window.core.navigate('/premium');
            }
            return;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI Loading State
            btnText.textContent = 'Carregando...';
            spinner.style.display = 'inline-block';
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;

            try {
                const loginResponse = await window.authService.login(email, password);
                window.core.toast('Login realizado com sucesso!', 'success');

                const user = loginResponse.user || window.authService.getUser();
                if (!user) throw new Error('Falha ao recuperar dados do usuário.');

                // Robust Role Parsing
                let rolesList = [];

                // 1. Check 'roles' array
                if (Array.isArray(user.roles)) {
                    rolesList = [...user.roles];
                }

                // 2. Check 'role' string (legacy or malformed)
                if (user.role && typeof user.role === 'string') {
                    if (user.role.includes(',')) {
                        const split = user.role.split(',').map(r => r.trim());
                        rolesList = [...rolesList, ...split];
                    } else {
                        rolesList.push(user.role);
                    }
                }

                // 3. Deduplicate
                const roles = [...new Set(rolesList)];
                if (roles.length === 0) roles.push('user'); // Default

                console.log('Roles detected:', roles);

                // Logic: 
                // 1. If only 1 role (or just 'user'), redirect automatically.
                // 2. If 'admin' AND 'premium' (or others), Show Modal.

                const hasAdmin = roles.includes('admin');
                const hasPremium = roles.includes('premium');

                if (hasAdmin && hasPremium) {
                    // Show Selection Modal
                    const container = document.getElementById('role-options');
                    container.innerHTML = `
                        <button class="btn btn-outline-danger py-3 text-start d-flex align-items-center justify-content-between" onclick="navigateTo('/admin-cms')">
                            <span><i class="bi bi-shield-lock-fill me-2"></i> Painel Administrativo</span>
                            <i class="bi bi-arrow-right"></i>
                        </button>
                        <button class="btn btn-outline-warning py-3 text-start d-flex align-items-center justify-content-between" onclick="navigateTo('/premium')">
                            <span><i class="bi bi-star-fill me-2"></i> Dashboard Premium</span>
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    `;
                    roleModal.show();

                    // Helper to navigate and close modal
                    window.navigateTo = (path) => {
                        roleModal.hide();
                        window.core.navigate(path);
                    };

                } else if (hasAdmin) {
                    window.core.navigate('/admin-cms');
                } else {
                    window.core.navigate('/premium');
                }

            } catch (error) {
                console.error(error);
                window.core.toast(error.message || 'Erro ao fazer login', 'error');
                // Reset UI
                btnText.textContent = 'Entrar';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    })();
</script>
