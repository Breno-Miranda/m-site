<div class="container mt-5 fade-in">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <nav aria-label="breadcrumb" class="mb-2">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="/healthtech-dashboard" class="text-decoration-none"
                            style="color: var(--dev-accent-primary);">
                            <i class="bi bi-house-door me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Pacientes</li>
                </ol>
            </nav>
            <h1 class="fw-bold mb-2">
                <span class="gradient-text">Gestão de</span> Pacientes
            </h1>
            <p class="text-secondary mb-0">CRM de Saúde - Jornada do Paciente</p>
        </div>
        <button class="dev-btn dev-btn-primary" data-bs-toggle="modal" data-bs-target="#newPatientModal">
            <i class="bi bi-plus-lg"></i> Novo Paciente
        </button>
    </div>

    <!-- Stats Bar -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="dev-tech-pill w-100 justify-content-center py-3">
                <i class="bi bi-people-fill" style="color: var(--dev-accent-primary);"></i>
                <span id="stat-total">0</span> Total
            </div>
        </div>
        <div class="col-md-3">
            <div class="dev-tech-pill w-100 justify-content-center py-3">
                <i class="bi bi-check-circle-fill" style="color: var(--dev-accent-success);"></i>
                <span id="stat-lgpd-ok">0</span> LGPD OK
            </div>
        </div>
        <div class="col-md-3">
            <div class="dev-tech-pill w-100 justify-content-center py-3">
                <i class="bi bi-star-fill" style="color: var(--dev-accent-warning);"></i>
                <span id="stat-loyal">0</span> Fidelizados
            </div>
        </div>
        <div class="col-md-3">
            <div class="dev-tech-pill w-100 justify-content-center py-3">
                <i class="bi bi-exclamation-triangle-fill" style="color: var(--dev-accent-danger);"></i>
                <span id="stat-at-risk">0</span> Em Risco
            </div>
        </div>
    </div>

    <!-- Search & Filters -->
    <div class="dev-skill-card mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0"
                        style="border-color: var(--dev-border-color); color: var(--dev-text-muted);">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="search-input" class="form-control border-start-0"
                        placeholder="Buscar por nome, CPF ou email..."
                        style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                </div>
            </div>
            <div class="col-md-3">
                <select id="filter-phase" class="form-select"
                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                    <option value="">Todas as Fases</option>
                    <option value="lead">Lead</option>
                    <option value="prospect">Prospect</option>
                    <option value="first_visit">Primeira Visita</option>
                    <option value="active">Ativo</option>
                    <option value="loyal">Fidelizado</option>
                    <option value="at_risk">Em Risco</option>
                    <option value="churned">Churned</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filter-lgpd" class="form-select"
                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                    <option value="">LGPD</option>
                    <option value="true">Consentido</option>
                    <option value="false">Pendente</option>
                </select>
            </div>
            <div class="col-md-2 text-end">
                <button class="dev-btn dev-btn-secondary" onclick="loadPatients()">
                    <i class="bi bi-arrow-clockwise"></i> Atualizar
                </button>
            </div>
        </div>
    </div>

    <!-- Patients Table -->
    <div class="dev-skill-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" style="color: var(--dev-text-primary);">
                <thead>
                    <tr style="border-bottom: 2px solid var(--dev-border-color);">
                        <th class="ps-4" style="color: var(--dev-text-secondary); font-weight: 600;">Paciente</th>
                        <th style="color: var(--dev-text-secondary); font-weight: 600;">Contato</th>
                        <th style="color: var(--dev-text-secondary); font-weight: 600;">Fase</th>
                        <th style="color: var(--dev-text-secondary); font-weight: 600;">LGPD</th>
                        <th style="color: var(--dev-text-secondary); font-weight: 600;">Última Visita</th>
                        <th class="text-end pe-4" style="color: var(--dev-text-secondary); font-weight: 600;">Ações</th>
                    </tr>
                </thead>
                <tbody id="patients-list">
                    <tr>
                        <td colspan="6" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- New Patient Modal -->
<div class="modal fade" id="newPatientModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content"
            style="background: var(--dev-bg-card); border: 1px solid var(--dev-border-color); border-radius: var(--dev-radius-lg);">
            <div class="modal-header border-0 pb-0">
                <div>
                    <h4 class="modal-title fw-bold mb-1">
                        <span class="gradient-text">Novo</span> Paciente
                    </h4>
                    <p class="text-secondary small mb-0">Cadastre um novo paciente no sistema</p>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-4">
                <form id="new-patient-form">
                    <!-- Personal Info -->
                    <div class="mb-4">
                        <h6 class="text-secondary mb-3">
                            <i class="bi bi-person me-2"></i>Dados Pessoais
                        </h6>
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label small">Nome Completo *</label>
                                <input type="text" name="name" class="form-control form-control-lg" required
                                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small">CPF</label>
                                <input type="text" name="cpf" class="form-control form-control-lg"
                                    placeholder="000.000.000-00"
                                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Data de Nascimento</label>
                                <input type="date" name="dateOfBirth" class="form-control form-control-lg"
                                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Gênero</label>
                                <select name="gender" class="form-select form-select-lg"
                                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                                    <option value="">Selecione...</option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Feminino</option>
                                    <option value="other">Outro</option>
                                    <option value="prefer_not_to_say">Prefiro não informar</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Info -->
                    <div class="mb-4">
                        <h6 class="text-secondary mb-3">
                            <i class="bi bi-envelope me-2"></i>Contato
                        </h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small">Email</label>
                                <input type="email" name="email" class="form-control form-control-lg"
                                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small">Telefone / WhatsApp</label>
                                <input type="text" name="phone" class="form-control form-control-lg"
                                    placeholder="(00) 00000-0000"
                                    style="background: var(--dev-bg-secondary); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                            </div>
                        </div>
                    </div>

                    <!-- LGPD Consent -->
                    <div class="p-4 rounded-3"
                        style="background: rgba(59, 130, 246, 0.1); border: 1px solid var(--dev-border-color);">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="lgpdConsent" id="lgpdCheck" required
                                style="background-color: var(--dev-bg-secondary); border-color: var(--dev-border-color);">
                            <label class="form-check-label" for="lgpdCheck">
                                <strong>Consentimento LGPD</strong><br>
                                <small class="text-secondary">
                                    O paciente autoriza o tratamento de seus dados pessoais e sensíveis para fins de
                                    atendimento farmacêutico, conforme a Lei Geral de Proteção de Dados.
                                </small>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0 pt-0">
                <button type="button" class="dev-btn dev-btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="dev-btn dev-btn-primary" onclick="savePatient()">
                    <i class="bi bi-check-lg"></i> Cadastrar Paciente
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Patient Details Modal -->
<div class="modal fade" id="patientDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content"
            style="background: var(--dev-bg-card); border: 1px solid var(--dev-border-color); border-radius: var(--dev-radius-lg);">
            <div class="modal-header border-0">
                <div id="patient-modal-header">
                    <h4 class="modal-title fw-bold mb-0">Detalhes do Paciente</h4>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="patient-modal-body">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Phase badges */
    .phase-badge {
        padding: 6px 12px;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.03em;
    }

    .phase-lead {
        background: rgba(148, 163, 184, 0.1);
        color: #94a3b8;
    }

    .phase-prospect {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
    }

    .phase-first_visit {
        background: rgba(6, 182, 212, 0.1);
        color: #06b6d4;
    }

    .phase-active {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
    }

    .phase-loyal {
        background: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
    }

    .phase-at_risk {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
    }

    .phase-churned {
        background: rgba(100, 116, 139, 0.1);
        color: #64748b;
    }

    /* Table row hover */
    #patients-list tr {
        border-bottom: 1px solid var(--dev-border-color);
        transition: var(--dev-transition-fast);
    }

    #patients-list tr:hover {
        background: var(--dev-bg-card-hover);
    }

    /* Action buttons */
    .action-btn {
        width: 36px;
        height: 36px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--dev-radius-sm);
        border: 1px solid var(--dev-border-color);
        background: transparent;
        color: var(--dev-text-secondary);
        transition: var(--dev-transition-fast);
        cursor: pointer;
    }

    .action-btn:hover {
        background: var(--dev-accent-primary);
        border-color: var(--dev-accent-primary);
        color: white;
    }

    /* Patient avatar */
    .patient-avatar {
        width: 44px;
        height: 44px;
        border-radius: var(--dev-radius-sm);
        background: var(--dev-gradient-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 1rem;
    }
</style>

<script>
    const phaseLabels = {
        'lead': 'Lead',
        'prospect': 'Prospect',
        'first_visit': 'Primeira Visita',
        'active': 'Ativo',
        'loyal': 'Fidelizado',
        'at_risk': 'Em Risco',
        'churned': 'Churned'
    };

    const loadPatients = async () => {
        const listContainer = document.getElementById('patients-list');
        try {
            const patients = await window.healthTechService.getPatients();

            // Update stats
            document.getElementById('stat-total').textContent = patients.length;
            document.getElementById('stat-lgpd-ok').textContent = patients.filter(p => p.lgpdConsent).length;
            document.getElementById('stat-loyal').textContent = patients.filter(p => p.journey?.currentPhase === 'loyal').length;
            document.getElementById('stat-at-risk').textContent = patients.filter(p => p.journey?.currentPhase === 'at_risk').length;

            if (!patients || patients.length === 0) {
                listContainer.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-5">
                            <i class="bi bi-inbox fs-1 mb-3 d-block gradient-text" style="opacity: 0.5;"></i>
                            <p class="text-secondary mb-3">Nenhum paciente cadastrado ainda</p>
                            <button class="dev-btn dev-btn-primary" data-bs-toggle="modal" data-bs-target="#newPatientModal">
                                <i class="bi bi-plus-lg"></i> Cadastrar primeiro paciente
                            </button>
                        </td>
                    </tr>
                `;
                return;
            }

            listContainer.innerHTML = patients.map(p => {
                const initials = p.name.split(' ').map(n => n[0]).slice(0, 2).join('').toUpperCase();
                const phase = p.journey?.currentPhase || 'first_visit';
                const lastVisit = p.journey?.lastVisit ? new Date(p.journey.lastVisit).toLocaleDateString('pt-BR') : '-';

                return `
                    <tr onclick="viewPatient('${p._id}')" style="cursor: pointer;">
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="patient-avatar me-3">${initials}</div>
                                <div>
                                    <div class="fw-medium">${p.name}</div>
                                    <small class="text-secondary">${p.cpf || 'CPF não informado'}</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="small">${p.contact?.email || '-'}</div>
                            <div class="small text-secondary">${p.contact?.phone || '-'}</div>
                        </td>
                        <td>
                            <span class="phase-badge phase-${phase}">${phaseLabels[phase] || phase}</span>
                        </td>
                        <td>
                            ${p.lgpdConsent
                        ? '<span class="badge" style="background: rgba(16, 185, 129, 0.1); color: #10b981;"><i class="bi bi-shield-check me-1"></i>OK</span>'
                        : '<span class="badge" style="background: rgba(239, 68, 68, 0.1); color: #ef4444;"><i class="bi bi-shield-exclamation me-1"></i>Pendente</span>'}
                        </td>
                        <td>
                            <span class="text-secondary">${lastVisit}</span>
                        </td>
                        <td class="text-end pe-4" onclick="event.stopPropagation()">
                            <button class="action-btn me-1" onclick="viewPatient('${p._id}')" title="Ver detalhes">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="action-btn me-1" onclick="editPatient('${p._id}')" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="action-btn" onclick="openWhatsApp('${p.contact?.phone}')" title="WhatsApp">
                                <i class="bi bi-whatsapp"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

        } catch (error) {
            console.error(error);
            listContainer.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-5 text-danger">
                        <i class="bi bi-exclamation-triangle fs-1 mb-3 d-block"></i>
                        <p class="mb-0">Erro ao carregar pacientes</p>
                    </td>
                </tr>
            `;
        }
    };

    const savePatient = async () => {
        const form = document.getElementById('new-patient-form');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const formData = new FormData(form);
        const data = {
            name: formData.get('name'),
            cpf: formData.get('cpf'),
            dateOfBirth: formData.get('dateOfBirth') || undefined,
            gender: formData.get('gender') || undefined,
            lgpdConsent: formData.get('lgpdConsent') === 'on',
            contact: {
                email: formData.get('email'),
                phone: formData.get('phone')
            }
        };

        try {
            const btn = document.querySelector('#newPatientModal .dev-btn-primary');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Salvando...';
            btn.disabled = true;

            await window.healthTechService.createPatient(data);
            window.core.toast('Paciente cadastrado com sucesso!');

            const modalEl = document.getElementById('newPatientModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            if (modal) modal.hide();

            form.reset();
            loadPatients();

            btn.innerHTML = originalText;
            btn.disabled = false;
        } catch (error) {
            console.error(error);
            window.core.toast('Erro ao salvar paciente. Verifique os dados.', 'error');
            const btn = document.querySelector('#newPatientModal .dev-btn-primary');
            btn.innerHTML = '<i class="bi bi-check-lg"></i> Cadastrar Paciente';
            btn.disabled = false;
        }
    };

    const viewPatient = async (id) => {
        const modal = new bootstrap.Modal(document.getElementById('patientDetailsModal'));
        modal.show();

        try {
            const patient = await window.healthTechService.getPatientById(id);
            const header = document.getElementById('patient-modal-header');
            const body = document.getElementById('patient-modal-body');

            const initials = patient.name.split(' ').map(n => n[0]).slice(0, 2).join('').toUpperCase();

            header.innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="patient-avatar me-3" style="width: 56px; height: 56px; font-size: 1.25rem;">${initials}</div>
                    <div>
                        <h4 class="modal-title fw-bold mb-1">${patient.name}</h4>
                        <p class="text-secondary small mb-0">${patient.cpf || 'CPF não informado'}</p>
                    </div>
                </div>
            `;

            body.innerHTML = `
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="p-3 rounded" style="background: var(--dev-bg-secondary);">
                            <h6 class="text-secondary mb-3"><i class="bi bi-person me-2"></i>Dados Pessoais</h6>
                            <p class="mb-2"><strong>Email:</strong> ${patient.contact?.email || '-'}</p>
                            <p class="mb-2"><strong>Telefone:</strong> ${patient.contact?.phone || '-'}</p>
                            <p class="mb-2"><strong>Nascimento:</strong> ${patient.dateOfBirth ? new Date(patient.dateOfBirth).toLocaleDateString('pt-BR') : '-'}</p>
                            <p class="mb-0"><strong>Gênero:</strong> ${patient.gender || '-'}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3 rounded" style="background: var(--dev-bg-secondary);">
                            <h6 class="text-secondary mb-3"><i class="bi bi-graph-up me-2"></i>Jornada</h6>
                            <p class="mb-2"><strong>Fase:</strong> <span class="phase-badge phase-${patient.journey?.currentPhase || 'first_visit'}">${phaseLabels[patient.journey?.currentPhase] || 'Primeira Visita'}</span></p>
                            <p class="mb-2"><strong>Total de Compras:</strong> ${patient.journey?.totalPurchases || 0}</p>
                            <p class="mb-0"><strong>Última Visita:</strong> ${patient.journey?.lastVisit ? new Date(patient.journey.lastVisit).toLocaleDateString('pt-BR') : '-'}</p>
                        </div>
                    </div>
                </div>
            `;
        } catch (error) {
            console.error(error);
            document.getElementById('patient-modal-body').innerHTML = '<p class="text-danger text-center">Erro ao carregar dados</p>';
        }
    };

    const editPatient = (id) => {
        window.core.toast('Funcionalidade em desenvolvimento', 'warning');
    };

    const openWhatsApp = (phone) => {
        if (!phone) {
            window.core.toast('Telefone não cadastrado', 'warning');
            return;
        }
        const cleanPhone = phone.replace(/\D/g, '');
        window.open(`https://wa.me/55${cleanPhone}`, '_blank');
    };

    // Init
    loadPatients();
</script>
