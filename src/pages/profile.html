<section class="dev-section pt-5 mt-5">
    <div class="container">
        <!-- Personal Greeting -->
        <div class="row align-items-center mb-5 animate__animated animate__fadeIn">
            <div class="col-lg-8">
                <div class="d-flex align-items-center gap-4">
                    <div class="position-relative">
                        <div class="profile-avatar border border-2 border-primary p-1 rounded-circle">
                            <img src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" alt="Profile"
                                class="rounded-circle" width="100" height="100" id="profile-img">
                        </div>
                        <span
                            class="position-absolute bottom-0 end-0 p-2 bg-success border border-dark rounded-circle"></span>
                    </div>
                    <div>
                        <h2 class="fw-bold mb-1">Olá, <span id="profile-name" class="text-gradient">Usuário</span></h2>
                        <p class="text-muted mb-0" id="profile-email">carregando...</p>
                        <span
                            class="badge bg-primary bg-opacity-10 text-primary mt-2 border border-primary border-opacity-25"
                            id="profile-role">
                            <i class="bi bi-star-fill me-1"></i> Premium
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-lg-end mt-4 mt-lg-0">
                <div class="d-flex gap-2 justify-content-lg-end">
                    <button class="btn btn-outline-danger" onclick="window.authService.logout()">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </button>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Profile Settings -->
            <div class="col-lg-8">
                <div class="card bg-dark border-secondary bg-opacity-50 animate__animated animate__fadeInUp">
                    <div class="card-header border-secondary bg-transparent py-3">
                        <h5 class="mb-0"><i class="bi bi-person-gear me-2"></i>Meus Dados</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="profile-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Nome Completo</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary"
                                        id="input-name" value="">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Email</label>
                                    <input type="email" class="form-control bg-dark text-secondary border-secondary"
                                        id="input-email" value="" readonly disabled>
                                    <div class="form-text text-muted small"><i class="bi bi-lock"></i> O email não pode
                                        ser alterado.</div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-muted small">Bio / Cargo</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary"
                                        id="input-bio" placeholder="Ex: Desenvolvedor Senior">
                                </div>
                            </div>

                            <hr class="border-secondary my-4">

                            <h6 class="text-white mb-3">Segurança</h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Nova Senha</label>
                                    <input type="password" class="form-control bg-dark text-white border-secondary"
                                        id="input-pass" placeholder="Deixe em branco para manter">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Confirmar Senha</label>
                                    <input type="password" class="form-control bg-dark text-white border-secondary"
                                        id="input-pass-confirm" placeholder="Confirme a nova senha">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-save me-2"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Stats / Plan Info -->
            <div class="col-lg-4">
                <!-- Plan Card -->
                <div class="card bg-gradient-dark border-0 mb-4 animate__animated animate__fadeInUp"
                    style="background: linear-gradient(145deg, #1e1e2f 0%, #2d2d44 100%);">
                    <div class="card-body p-4 text-center">
                        <div class="mb-3">
                            <i class="bi bi-trophy-fill text-warning display-4"></i>
                        </div>
                        <h4 class="text-white">Plano Premium</h4>
                        <p class="text-muted small">Acesso total a todas as ferramentas e suporte prioritário.</p>
                        <hr class="border-secondary opacity-25">
                        <div class="d-flex justify-content-between text-muted small mb-2">
                            <span>Status</span>
                            <span class="text-success fw-bold">Ativo</span>
                        </div>
                        <div class="d-flex justify-content-between text-muted small">
                            <span>Renovação</span>
                            <span class="text-white">18/02/2026</span>
                        </div>
                    </div>
                </div>

                <!-- Usage Stats -->
                <div class="card bg-dark border-secondary bg-opacity-50 animate__animated animate__fadeInUp"
                    style="animation-delay: 0.1s;">
                    <div class="card-header border-secondary bg-transparent py-3">
                        <h5 class="mb-0"><i class="bi bi-activity me-2"></i>Uso da Conta</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-muted small">Apps Instalados</span>
                                <span class="text-white small">3/10</span>
                            </div>
                            <div class="progress bg-dark border border-secondary" style="height: 6px;">
                                <div class="progress-bar bg-info" style="width: 30%"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-muted small">Armazenamento</span>
                                <span class="text-white small">45%</span>
                            </div>
                            <div class="progress bg-dark border border-secondary" style="height: 6px;">
                                <div class="progress-bar bg-warning" style="width: 45%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-muted small">Chamadas API</span>
                                <span class="text-white small">1.2k/5k</span>
                            </div>
                            <div class="progress bg-dark border border-secondary" style="height: 6px;">
                                <div class="progress-bar bg-success" style="width: 24%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    (function () {
        // Auth Guard
        const auth = window.authService;
        if (!auth || !auth.isAuthenticated()) {
            window.location.href = '/login';
            return;
        }

        const user = auth.getUser();

        // Populate Data
        document.getElementById('profile-name').textContent = user.name || 'Usuário';
        document.getElementById('profile-email').textContent = user.email || 'email@exemplo.com';
        document.getElementById('input-name').value = user.name || '';
        document.getElementById('input-email').value = user.email || '';
        document.getElementById('input-bio').value = user.bio || '';

        if (user.role === 'admin') {
            document.getElementById('profile-role').innerHTML = '<i class="bi bi-shield-lock-fill me-1"></i> Administrador';
            document.getElementById('profile-role').classList.replace('text-primary', 'text-warning');
            document.getElementById('profile-role').classList.replace('border-primary', 'border-warning');
            document.getElementById('profile-role').classList.replace('bg-primary', 'bg-warning');
        }

        // Avatar
        const avatarUrl = user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || 'User')}&background=6366f1&color=fff`;
        document.getElementById('profile-img').src = avatarUrl;


        // Form Handler
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.submitter;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Salvando...';

            const name = document.getElementById('input-name').value;
            const bio = document.getElementById('input-bio').value;
            const pass = document.getElementById('input-pass').value;
            const passConfirm = document.getElementById('input-pass-confirm').value;

            // Simple Validation
            if (pass && pass !== passConfirm) {
                window.core.toast('As senhas não conferem!', 'warning');
                btn.disabled = false;
                btn.innerHTML = originalText;
                return;
            }

            // Simulate API Call
            setTimeout(() => {
                // Update Local User Object
                const updatedUser = { ...user, name, bio };
                localStorage.setItem(auth.userKey, JSON.stringify(updatedUser));

                // Update UI
                document.getElementById('profile-name').textContent = name;

                window.core.toast('Perfil atualizado com sucesso!', 'success');
                btn.disabled = false;
                btn.innerHTML = originalText;

                // Clear password fields
                document.getElementById('input-pass').value = '';
                document.getElementById('input-pass-confirm').value = '';
            }, 1000);
        });
    })();
</script>
