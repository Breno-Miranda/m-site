<script>
    let ingCount = 1;
    const formLabels = {
        'capsule': 'üíä C√°psula',
        'cream': 'üß¥ Creme',
        'gel': 'üíß Gel',
        'syrup': 'üçØ Xarope',
        'gummy': 'üç¨ Goma',
        'lollipop': 'üç≠ Pirulito',
        'chocolate': 'üç´ Chocolate',
        'oral_film': 'üìÑ Filme Oral',
        'transdermal': 'ü©π Transd√©rmico',
        'solution': 'üíâ Solu√ß√£o'
    };

    const statusLabels = {
        'pending': 'Pendente',
        'in_production': 'Em Produ√ß√£o',
        'quality_control': 'Controle Qualidade',
        'ready': 'Pronta',
        'delivered': 'Entregue'
    };

    const addIngredientRow = () => {
        const container = document.getElementById('ingredients-container');
        const div = document.createElement('div');
        div.className = 'row g-2 mb-2 ingredient-row align-items-center';
        div.innerHTML = `
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Nome do Ativo" name="ing_name_${ingCount}" required
                    style="background: var(--dev-bg-card); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Conc." name="ing_conc_${ingCount}" required
                    style="background: var(--dev-bg-card); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
            </div>
            <div class="col-md-2">
                <select class="form-select" name="ing_unit_${ingCount}"
                    style="background: var(--dev-bg-card); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                    <option value="%">%</option>
                    <option value="mg">mg</option>
                    <option value="mcg">mcg</option>
                    <option value="g">g</option>
                    <option value="ml">ml</option>
                    <option value="UI">UI</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="ing_category_${ingCount}"
                    style="background: var(--dev-bg-card); border-color: var(--dev-border-color); color: var(--dev-text-primary);">
                    <option value="active">Ativo</option>
                    <option value="excipient">Excipiente</option>
                    <option value="vehicle">Ve√≠culo</option>
                </select>
            </div>
            <div class="col-md-1 text-center">
                <button type="button" class="remove-ingredient-btn" onclick="this.closest('.ingredient-row').remove()">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        `;
        container.appendChild(div);
        ingCount++;
    };

    const loadFormulas = async () => {
        const container = document.getElementById('formulas-list');
        try {
            const result = await window.healthTechService.getFormulas();
            const formulas = Array.isArray(result) ? result : (result.data || []);

            // Update stats
            document.getElementById('stat-total').textContent = formulas.length;
            document.getElementById('stat-pending').textContent = formulas.filter(f => f.production?.status === 'in_production' || f.production?.status === 'pending').length;
            document.getElementById('stat-ready').textContent = formulas.filter(f => f.production?.status === 'ready').length;
            document.getElementById('stat-templates').textContent = formulas.filter(f => f.isTemplate).length;

            if (formulas.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-prescription2 fs-1 mb-3 d-block gradient-text" style="opacity: 0.5;"></i>
                        <p class="text-secondary mb-3">Nenhuma f√≥rmula cadastrada ainda</p>
                        <button class="dev-btn dev-btn-primary" data-bs-toggle="modal" data-bs-target="#newFormulaModal">
                            <i class="bi bi-plus-lg"></i> Criar primeira f√≥rmula
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = formulas.map(f => {
                const status = f.production?.status || 'pending';
                return `
                    <div class="col-lg-4 col-md-6">
                        <div class="formula-card" onclick="viewFormula('${f._id}')">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <span class="form-badge">${formLabels[f.form] || f.form}</span>
                                <span class="status-badge status-${status}">${statusLabels[status] || status}</span>
                            </div>
                            
                            <h5 class="fw-bold mb-2">${f.name}</h5>
                            <p class="text-secondary small mb-3">
                                ${f.patientId?.name ? `<i class="bi bi-person me-1"></i>${f.patientId.name}` : '<i class="bi bi-bookmark me-1"></i>Template'}
                            </p>
                            
                            <div class="mb-3">
                                ${f.ingredients?.slice(0, 4).map(i => `
                                    <span class="ingredient-pill">${i.name} ${i.concentration}</span>
                                `).join('') || ''}
                                ${f.ingredients?.length > 4 ? `<span class="ingredient-pill">+${f.ingredients.length - 4}</span>` : ''}
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center pt-3" style="border-top: 1px solid var(--dev-border-color);">
                                <small class="text-secondary">
                                    <i class="bi bi-calendar me-1"></i>
                                    ${new Date(f.createdAt).toLocaleDateString('pt-BR')}
                                </small>
                                ${f.isTemplate ? '<span class="badge" style="background: rgba(59, 130, 246, 0.1); color: var(--dev-accent-primary);">Template</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

        } catch (error) {
            console.error(error);
            container.innerHTML = `
                <div class="col-12 text-center py-5 text-danger">
                    <i class="bi bi-exclamation-triangle fs-1 mb-3 d-block"></i>
                    <p class="mb-0">Erro ao carregar f√≥rmulas</p>
                </div>
            `;
        }
    };

    const saveFormula = async () => {
        const form = document.getElementById('new-formula-form');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const formData = new FormData(form);
        const ingredients = [];

        // Collect ingredients
        const rows = document.querySelectorAll('.ingredient-row');
        rows.forEach((row) => {
            const inputs = row.querySelectorAll('input, select');
            if (inputs[0] && inputs[0].value) {
                ingredients.push({
                    name: inputs[0].value,
                    concentration: inputs[1].value,
                    concentrationUnit: inputs[2].value,
                    category: inputs[3]?.value || 'active'
                });
            }
        });

        const data = {
            name: formData.get('name'),
            form: formData.get('form'),
            therapeuticCategory: formData.get('therapeuticCategory') || undefined,
            prescriptionType: formData.get('prescriptionType') || 'compounding',
            ingredients: ingredients,
            usageInstructions: formData.get('usageInstructions') || undefined,
            isTemplate: formData.get('isTemplate') === 'on'
        };

        try {
            const btn = document.querySelector('#newFormulaModal .dev-btn-primary');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Salvando...';
            btn.disabled = true;

            await window.healthTechService.createFormula(data);
            window.core.toast('F√≥rmula salva com sucesso!');

            const modalEl = document.getElementById('newFormulaModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            if (modal) modal.hide();

            form.reset();
            loadFormulas();

            btn.innerHTML = originalText;
            btn.disabled = false;
        } catch (error) {
            console.error(error);
            window.core.toast('Erro ao salvar f√≥rmula', 'error');
            const btn = document.querySelector('#newFormulaModal .dev-btn-primary');
            btn.innerHTML = '<i class="bi bi-check-lg"></i> Salvar F√≥rmula';
            btn.disabled = false;
        }
    };

    const viewFormula = (id) => {
        window.core.toast('Detalhes em desenvolvimento', 'warning');
    };

    const loadTemplates = () => {
        window.core.toast('Templates em desenvolvimento', 'warning');
    };

    // Initialize
    loadFormulas();
</script>
