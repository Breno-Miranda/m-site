<section class="dev-section pt-5 mt-5">
  <div class="container">

    <!-- Header -->
    <div class="dev-section-header text-center mb-5">
      <span class="dev-section-badge bg-primary bg-opacity-10 text-primary border-primary">
        <i class="bi bi-chat-text-fill"></i> Fale Conosco
      </span>
      <h2 class="dev-section-title">Entre em <span class="text-gradient">Contato</span></h2>
      <p class="dev-section-description">
        Estamos prontos para ouvir seu projeto e transformar suas ideias em realidade.
      </p>
    </div>

    <div class="row g-5 justify-content-center">

      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="card bg-dark border-secondary bg-opacity-50 animate__animated animate__fadeInLeft h-100">
          <div class="card-body p-4 p-md-5">
            <form id="contact-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label text-muted small text-uppercase fw-bold">Seu Nome</label>
                  <input type="text" class="form-control bg-dark text-white border-secondary py-3"
                    placeholder="João Silva" required id="contact-name">
                </div>
                <div class="col-md-6">
                  <label class="form-label text-muted small text-uppercase fw-bold">Seu Email</label>
                  <input type="email" class="form-control bg-dark text-white border-secondary py-3"
                    placeholder="joao@empresa.com" required id="contact-email">
                </div>
                <div class="col-12">
                  <label class="form-label text-muted small text-uppercase fw-bold">Assunto</label>
                  <select class="form-select bg-dark text-white border-secondary py-3" id="contact-subject">
                    <option value="orcamento">Orçamento de Projeto</option>
                    <option value="duvida">Dúvida Técnica</option>
                    <option value="parceria">Parceria</option>
                    <option value="outro">Outro</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label text-muted small text-uppercase fw-bold">Mensagem</label>
                  <textarea class="form-control bg-dark text-white border-secondary" rows="5"
                    placeholder="Conte-nos mais sobre seu projeto..." required id="contact-message"></textarea>
                </div>
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-lg">
                    <i class="bi bi-send-fill me-2"></i> Enviar Mensagem
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5">
        <div class="d-flex flex-column gap-4 animate__animated animate__fadeInRight">

          <!-- Card 1 -->
          <div class="card bg-dark border-secondary bg-opacity-50">
            <div class="card-body p-4 d-flex align-items-center gap-4">
              <div class="bg-primary bg-opacity-10 text-primary p-3 rounded-circle">
                <i class="bi bi-whatsapp fs-3"></i>
              </div>
              <div>
                <h5 class="mb-1 text-white">WhatsApp</h5>
                <p class="text-muted small mb-1">Atendimento rápido</p>
                <a href="https://wa.me/5584988330532" target="_blank"
                  class="text-white text-decoration-none fw-bold stretched-link">(84) 98833-0532</a>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="card bg-dark border-secondary bg-opacity-50">
            <div class="card-body p-4 d-flex align-items-center gap-4">
              <div class="bg-primary bg-opacity-10 text-primary p-3 rounded-circle">
                <i class="bi bi-envelope-fill fs-3"></i>
              </div>
              <div>
                <h5 class="mb-1 text-white">Email</h5>
                <p class="text-muted small mb-1">Para orçamentos detalhados</p>
                <a href="mailto:contato@msoft.com.br"
                  class="text-white text-decoration-none fw-bold stretched-link">contato@msoft.com.br</a>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="card bg-dark border-secondary bg-opacity-50">
            <div class="card-body p-4 d-flex align-items-center gap-4">
              <div class="bg-primary bg-opacity-10 text-primary p-3 rounded-circle">
                <i class="bi bi-geo-alt-fill fs-3"></i>
              </div>
              <div>
                <h5 class="mb-1 text-white">Localização</h5>
                <p class="text-muted small mb-1">Base de operações</p>
                <span class="text-white fw-bold">São Gonçalo do Amarante, RN</span>
              </div>
            </div>
          </div>

          <!-- Socials -->
          <div class="card bg-dark border-secondary bg-opacity-50 mt-2">
            <div class="card-body p-4 text-center">
              <h6 class="text-muted mb-3">Redes Sociais</h6>
              <div class="d-flex justify-content-center gap-3">
                <a href="#" class="btn btn-outline-secondary rounded-circle"><i class="bi bi-instagram"></i></a>
                <a href="#" class="btn btn-outline-secondary rounded-circle"><i class="bi bi-linkedin"></i></a>
                <a href="#" class="btn btn-outline-secondary rounded-circle"><i class="bi bi-github"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>

<style>
  .form-control:focus,
  .form-select:focus {
    background-color: #1a1a25 !important;
    border-color: #3b82f6 !important;
    color: white !important;
    box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
  }
</style>

<script>
  document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const btn = e.submitter;
    const originalText = btn.innerHTML;

    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';
    btn.disabled = true;

    // Simulate API call
    setTimeout(() => {
      window.core.toast('Mensagem enviada com sucesso! Entraremos em contato em breve.', 'success');
      document.getElementById('contact-form').reset();
      btn.innerHTML = originalText;
      btn.disabled = false;
    }, 1500);
  });
</script>
