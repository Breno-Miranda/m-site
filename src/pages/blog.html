<!-- Blog Hero Section -->
<section class="dev-hero" style="padding: 120px 0 80px;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 mx-auto text-center">
                <div class="dev-hero-badge mx-auto mb-4">
                    <span><i class="bi bi-journal-text"></i> Blog & Insights</span>
                </div>

                <h1 class="dev-hero-title mb-4">
                    Explore o futuro da <br>
                    <span class="text-gradient">Tecnologia e Produtividade</span>
                </h1>

                <p class="dev-hero-subtitle mx-auto" style="max-width: 600px;">
                    Fique por dentro das últimas novidades sobre Apps White Label, tendências tech e dicas para
                    impulsionar sua produtividade.
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Blog Grid -->
<section class="dev-section pt-0">
    <div class="container">
        <!-- Filter/Search (Optional visual only for now) -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <button class="btn btn-outline-light rounded-pill px-4 active">Todos</button>
                    <button class="btn btn-outline-light rounded-pill px-4">White Label</button>
                    <button class="btn btn-outline-light rounded-pill px-4">Tecnologia</button>
                    <button class="btn btn-outline-light rounded-pill px-4">Produtividade</button>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="row g-4" id="blog-grid">
            <!-- Posts will be injected here by JS -->
        </div>

        <!-- Pagination -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <button class="dev-btn dev-btn-secondary">
                    Carregar Mais Posts
                </button>
            </div>
        </div>
    </div>
</section>

<script>
    (function () {
        const grid = document.getElementById('blog-grid');
        const heroTitle = document.querySelector('.dev-hero-title');
        const heroSubtitle = document.querySelector('.dev-hero-subtitle');
        const api = window.config?.api?.baseUrl || 'http://localhost:3000';

        // Check for slug in params
        const pathSegments = window.location.pathname.split('/').filter(Boolean);
        // segment[0] is 'blog'. segment[1] is slug.
        const slug = pathSegments[1];

        // --- Detail View ---
        async function loadPost(slug) {
            // Adjust layout for detail
            if (heroTitle) heroTitle.innerHTML = '<div class="spinner-border text-light"></div>';
            if (heroSubtitle) heroSubtitle.style.display = 'none';

            // Clean grid container for article content
            if (grid) {
                grid.parentElement.innerHTML = '<div id="post-content" class="animate-on-scroll"></div>';
            }
            const container = document.getElementById('post-content');

            try {
                let post = null;
                if (window.core && window.core.fetchAPI) {
                    const res = await window.core.fetchAPI(`/blogs/${slug}`);
                    if (res && res.success) post = res.data;
                } else {
                    const res = await fetch(`${api}/blogs/${slug}`);
                    const json = await res.json();
                    if (json.success) post = json.data;
                }

                if (!post) throw new Error('Post not found');

                // Render Hero Metadata
                if (heroTitle) {
                    heroTitle.innerHTML = `
                        ${post.title} <br>
                        <span class="fs-5 text-muted fw-normal mt-3 d-block">Por ${post.author} • ${new Date(post.createdAt).toLocaleDateString()}</span>
                    `;
                }

                // Render Content
                container.innerHTML = `
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <div class="bg-dark p-4 rounded-4 shadow-sm border border-secondary mb-5">
                                ${post.imageUrl ? `<img src="${post.imageUrl}" class="w-100 rounded-3 mb-4" alt="${post.title}">` : ''}
                                <div class="blog-content pb-4 text-white">
                                    ${window.marked ? marked.parse(post.content) : post.content}
                                </div>
                                <hr class="border-secondary">
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <a href="/blog" class="btn btn-outline-light rounded-pill px-4"><i class="bi bi-arrow-left me-2"></i> Voltar</a>
                                    <div class="d-flex gap-2">
                                        ${(post.tags || []).map(t => `<span class="badge bg-secondary opacity-50 text-white">${t}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

            } catch (e) {
                console.error(e);
                if (heroTitle) heroTitle.innerHTML = 'Post não encontrado';
                if (container) container.innerHTML = '<div class="text-center"><a href="/blog" class="btn btn-primary">Voltar para o Blog</a></div>';
            }
        }

        // --- List View ---
        async function loadBlogs() {
            if (!grid) return;
            grid.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>';

            let posts = [];
            try {
                if (window.core && window.core.fetchAPI) {
                    const res = await window.core.fetchAPI('/blogs');
                    if (res && res.success) posts = res.data;
                } else {
                    const res = await fetch(`${api}/blogs`);
                    const json = await res.json();
                    if (json.success) posts = json.data;
                }
            } catch (e) {
                console.warn('Failed to load blogs from API', e);
            }

            if (posts.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-muted py-5">Nenhuma postagem encontrada.</div>';
                return;
            }

            grid.innerHTML = posts.map((post, index) => {
                const date = new Date(post.createdAt || Date.now()).toLocaleDateString('pt-BR', { day: 'numeric', month: 'short', year: 'numeric' });
                const img = post.imageUrl || `https://placehold.co/600x400/1e293b/6366f1?text=${encodeURIComponent(post.category || 'Blog')}`;

                return `
                <div class="col-md-6 col-lg-4 animate-on-scroll" style="animation-delay: ${index * 0.1}s">
                <article class="card h-100 border-0 bg-transparent text-white" style="transition: transform 0.3s ease;">
                    <div class="position-relative overflow-hidden rounded-4 mb-3" style="aspect-ratio: 16/10;">
                    <img src="${img}" class="w-100 h-100 object-fit-cover" alt="${post.title}" style="transition: transform 0.5s ease;">
                    <div class="position-absolute top-0 start-0 p-3">
                        <span class="badge bg-primary bg-opacity-75 backdrop-blur shadow-sm">${post.category || 'Geral'}</span>
                    </div>
                    </div>
                    <div class="card-body p-0">
                    <div class="d-flex align-items-center gap-2 text-muted small mb-2">
                        <i class="bi bi-calendar3"></i> ${date}
                    </div>
                    <h3 class="h5 fw-bold mb-2">
                        <a href="/blog/${post.slug}" class="text-white text-decoration-none hover-gradient">${post.title}</a>
                    </h3>
                    <p class="text-muted small line-clamp-3 mb-3">
                        ${post.description || post.content.substring(0, 100) + '...'}
                    </p>
                    <a href="/blog/${post.slug}" class="dev-link-arrow text-primary text-decoration-none small fw-semibold">
                        Ler Artigo <i class="bi bi-arrow-right"></i>
                    </a>
                    </div>
                </article>
                </div>
            `}).join('');

            // Animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                        observer.unobserve(entry.target);
                    }
                });
            });
            grid.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
        }

        // Router
        if (slug) {
            loadPost(slug);
        } else {
            loadBlogs();
        }
    })();
</script>

<style>
    /* Local styles for blog cards */
    .hover-gradient:hover {
        background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    article:hover img {
        transform: scale(1.05);
    }

    .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .dev-link-arrow:hover {
        text-decoration: underline !important;
        gap: 8px;
    }
</style>
